<!doctype html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250325004651" />
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a class="header__logo" href="#"><img src="img/logo.svg" alt="logo" /></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#">Services</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Portfolios</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Experience</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Blog</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="header__actions">
					<a class="header__button" href="#">Resume</a>
					<button class="header__icon icon-menu" type="button"><span></span></button>
				</div>
			</div>
		</header>

		<main data-fp class="page">
			<section data-fp-section class="page__offer offer-section">
				<div class="offer-section__container">
					<div class="offer-section__content">
						<div class="offer-section__title title">
							<div class="title__label">My Name Is</div>
							<h1 class="title__value title__value_big">Alex <span>Smith.</span></h1>
						</div>
						<div class="offer-section__text text">
							<p>
								Creative front-end developer with more than +5 years of experience in
								enterprise companies and startups. Proficient in JavaScript, Angular,
								and React. Passionate about UI/UX
							</p>
						</div>
						<ul class="offer-section__social social">
							<li class="social__item">
								<a class="social__link _icon-s-instagram" href="#"></a>
							</li>
							<li class="social__item">
								<a class="social__link _icon-s-github" href="#"></a>
							</li>
							<li class="social__item">
								<a class="social__link _icon-s-twitter" href="#"></a>
							</li>
							<li class="social__item">
								<a class="social__link _icon-s-linkedin" href="#"></a>
							</li>
						</ul>
					</div>
					<div class="offer-section__decor decor-offer-section">
						<div class="decor-offer-section__box">
							<div class="decor-offer-section__image">
								<img class="decor-offer-section__img" src="img/offer/image/offer-photo.webp" alt="offer-photo" />
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- <div class="title">
          <div class="title__label">My Works</div>
          <h2 class="title__value">Featured Portfolios</h2>
        </div> -->
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<div id="popup" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<button data-close type="button" class="popup__close">Закрыть</button>
				<div class="popup__text">
					Popup content
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20250325004651"></script>
</body>

</html>
